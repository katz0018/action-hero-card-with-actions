<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>
  <article class="action-card">
    <div class="grid island-1-2">
      <div class="unit xs-1 s-1 m-1-2 l-1-3">
        <header>
          <menu class="list-group list-group-inline">
            <li>
              <button>
                <i class="action-tools-top icon i-1">
                  <svg><use xlink:href="images/icons.svg#fullscreen"/></svg>
                </i>
              </button>
            </li>

            <li>
              <button>
                <i class="action-tools-top icon i-1">
                  <svg><use xlink:href="images/icons.svg#download"/></svg>
                </i>
              </button>
            </li>
          </menu>

          <picture class="img-flex">
            <source media="(min-width:60em)" srcset="images/blue-bolt-975.jpg">
            <source media="(min-width:38em)" srcset="images/blue-bolt-480.jpg">
            <img srcset="images/blue-bolt-240.jpg 1x" src="images/blue-bolt-240.jpg" alt="">
          </picture>
          <h2>Blue Bolt, Series 6D, â„– 4</h2>
          <p>Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</p>
        </header>
        <footer>
          <menu class="list-group list-group-inline">
            <li>
              <button>
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#heart"/></svg>
                </i>
              </button>
            </li>

            <li>
              <button>
                <i class="action-btn btn icon i-1">
                  <svg><use xlink:href="images/icons.svg#share"/></svg>
                </i>
              </button>
            </li>

            <li>
              <button>
                <i class="action-btn action-tools-bottom icon i-1">
                  <svg><use xlink:href="images/icons.svg#comment"/></svg>
                </i>
              </button>
            </li>
          </menu>
        </footer>

      </div>
    </div>
  </article>

</body>
</html>
